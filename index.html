<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="temp.css">
    
</head>
<body>
<div id="converter">
    <h2 >Temperature Converter</h2>
    
    <div class="main">
   <div class="temp">
    <i class="fa-solid fa-temperature-three-quarters"></i>
    <label class="label" for="temperature"><strong>Temperature:</strong> </label>
    <br>
    <div class="num">
    <input type="number" id="temperature" placeholder="Enter temperature" required>
   </div>
   </div>
  <div class="type">
    <i class="fa-solid fa-magnifying-glass-arrow-right"></i>
    <label class="label" for="unit"><strong>Select Unit:</strong></label>
    <br>
    <div class="num2">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
  </div>
  </div>
</div>
    <button id="btn" onclick="convertTemperature()">Convert</button>

    <div id="output"></div>
</div>

<script src="temp.js">
  
</script>

</body>
</html>
